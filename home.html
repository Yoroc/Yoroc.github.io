<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #4a90e2);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
            max-width: 600px;
            width: 90%;
        }
        input, textarea, button, select {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: white;
        }
        button {
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
        }
        button:hover {
            background-color: #357abd;
        }
        .message-input {
            height: 100px;
        }
        .embed-section, .schedule-section, .message-section {
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 20px;
            display: none; /* Hidden by default */
        }
        .discord-link {
            color: #61dafb;
            text-decoration: none;
        }
        .discord-link:hover {
            color: #21a1f1;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Discord Webhook Sender</h1>

        <!-- Webhook Input and Save -->
        <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL" required>
        <button onclick="saveWebhook()">Save Webhook</button>

        <!-- Hidden sections that appear after saving the webhook -->
        <div class="message-section">
            <textarea class="message-input" id="message" placeholder="Enter your message"></textarea>
            <button onclick="sendMessage()">Send Message</button>
        </div>

        <div class="embed-section">
            <h2>Create Embed</h2>
            <input type="text" id="embedTitle" placeholder="Embed Title">
            <input type="text" id="embedDescription" placeholder="Embed Description">
            <input type="color" id="embedColor" value="#3498db" title="Embed Color">
            <button onclick="sendEmbed()">Send Embed</button>
        </div>

        <!-- Discord Link -->
        <a class="discord-link" href="https://discord.gg/4bE8Cbvv84" target="_blank">Join our Discord Server!</a>
    </div>

    <script>
        let savedWebhook = null;

        // Function to save webhook
        function saveWebhook() {
            const url = document.getElementById('webhookUrl').value;
            if (url.trim() === '') {
                alert('Please enter a valid webhook URL.');
                return;
            }

            savedWebhook = url;
            alert('Webhook saved successfully!');

            // Show the other sections
            document.querySelector('.message-section').style.display = 'block';
            document.querySelector('.embed-section').style.display = 'block';
        }

        // Function to send a message
        async function sendMessage() {
            const message = document.getElementById('message').value;

            if (!savedWebhook) {
                alert('Please save a webhook first.');
                return;
            }

            const response = await fetch(savedWebhook, {
                method: 'POST',
                body: JSON.stringify({ content: message }),
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                alert('Message sent successfully!');
            } else {
                alert('Failed to send message.');
            }
        }

        // Function to send an embed
        async function sendEmbed() {
            if (!savedWebhook) {
                alert('Please save a webhook first.');
                return;
            }

            const embedData = {
                embeds: [
                    {
                        title: document.getElementById('embedTitle').value,
                        description: document.getElementById('embedDescription').value,
                        color: parseInt(document.getElementById('embedColor').value.replace('#', ''), 16)
                    }
                ]
            };

            const response = await fetch(savedWebhook, {
                method: 'POST',
                body: JSON.stringify(embedData),
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                alert('Embed sent successfully!');
            } else {
                alert('Failed to send embed.');
            }
        }
    </script>

</body>
</html>
