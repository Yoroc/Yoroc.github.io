<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Discord Webhook Sender">
    <meta property="og:description" content="Easily send messages to your Discord channel using webhooks!">
    <meta property="og:image" content="URL_TO_YOUR_IMAGE.jpg"> <!-- Replace with a link to your image -->
    <meta property="og:url" content="https://ilyass590.github.io/webhooker/">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #4a90e2);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
            max-width: 500px;
            width: 90%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input, textarea, button {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        input, textarea {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            transition: background-color 0.3s;
        }

        input:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.3);
            outline: none;
        }

        button {
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #f1c40f;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message-input {
            height: 120px; /* Increased height for better usability */
            resize: none;
        }

        .discord-link {
            margin-top: 20px;
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .discord-link:hover {
            color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Sender</h1>
        <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL" required>
        <button onclick="checkWebhook()">Connect</button>
        
        <div id="loading" class="loading">Connecting...</div>
        
        <div id="messageContainer" style="display:none;">
            <textarea class="message-input" id="message" placeholder="Enter your message" required></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="message" id="resultMessage"></div>
        <a class="discord-link" href="https://discord.gg/4bE8Cbvv84" target="_blank">Join our Discord Server!</a>
    </div>

    <script>
        async function checkWebhook() {
            const url = document.getElementById('webhookUrl').value;
            document.getElementById('loading').style.display = 'block'; // Show loading
            const response = await fetch(url, { method: 'POST', body: JSON.stringify({ content: "Test message" }), headers: { 'Content-Type': 'application/json' } });
            document.getElementById('loading').style.display = 'none'; // Hide loading

            if (response.ok) {
                document.getElementById('messageContainer').style.display = 'block';
                showMessage("Connected!", "green");
            } else {
                showMessage("Invalid webhook URL!", "red");
            }
        }

        async function sendMessage() {
            const url = document.getElementById('webhookUrl').value;
            const message = document.getElementById('message').value;
            const response = await fetch(url, { method: 'POST', body: JSON.stringify({ content: message }), headers: { 'Content-Type': 'application/json' } });

            if (response.ok) {
                showMessage("Message sent successfully!", "green");
            } else {
                showMessage("Failed to send message.", "red");
            }
        }

        function showMessage(text, color) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerText = text;
            resultMessage.style.color = color;
            resultMessage.style.display = 'block';
            resultMessage.style.animation = 'fadeIn 1s';
        }
    </script>
</body>
</html>
