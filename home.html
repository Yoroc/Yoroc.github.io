<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            animation: backgroundAnimation 5s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #282c34; }
            100% { background-color: #4a90e2; }
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid white;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        input, button {
            padding: 12px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            cursor: pointer;
            background-color: #4a90e2;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #357abd;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        .discord-link {
            margin-top: 20px;
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .discord-link:hover {
            color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord Webhook Sender</h1>
        <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL" required>
        <button onclick="checkWebhook()">Connect</button>
        
        <div id="messageContainer" style="display:none;">
            <input type="text" id="message" placeholder="Enter your message" required>
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="message" id="resultMessage"></div>
        <a class="discord-link" href="https://discord.gg/4bE8Cbvv84" target="_blank">Join our Discord Server!</a>
    </div>

    <script>
        async function checkWebhook() {
            const url = document.getElementById('webhookUrl').value;
            const response = await fetch(url, { method: 'POST', body: JSON.stringify({ content: "Test message" }), headers: { 'Content-Type': 'application/json' } });

            if (response.ok) {
                document.getElementById('messageContainer').style.display = 'block';
                document.getElementById('resultMessage').innerText = "Connected!";
                document.getElementById('resultMessage').style.display = 'block';
                document.getElementById('resultMessage').style.color = 'green';
            } else {
                document.getElementById('resultMessage').innerText = "Invalid webhook URL!";
                document.getElementById('resultMessage').style.display = 'block';
                document.getElementById('resultMessage').style.color = 'red';
            }
        }

        async function sendMessage() {
            const url = document.getElementById('webhookUrl').value;
            const message = document.getElementById('message').value;
            const response = await fetch(url, { method: 'POST', body: JSON.stringify({ content: message }), headers: { 'Content-Type': 'application/json' } });

            const resultMessage = document.getElementById('resultMessage');
            if (response.ok) {
                resultMessage.innerText = "Message sent successfully!";
                resultMessage.style.color = 'green';
            } else {
                resultMessage.innerText = "Failed to send message.";
                resultMessage.style.color = 'red';
            }
            resultMessage.style.display = 'block';
        }
    </script>
</body>
</html>
