<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Sender with Embed & Contact Us</title>

    <style>
        /* Existing styles */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #4a90e2);
            color: white;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid white;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s;
            max-width: 600px;
            width: 90%;
        }

        input, textarea, button {
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            display: none;
        }

        .loading {
            display: none;
            font-size: 18px;
            color: #f1c40f;
            animation: pulse 1s infinite;
        }

        .message-input {
            height: 100px;
            resize: none;
        }

        /* Contact Us form styles */
        .contact-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #fff;
        }

        .discord-link {
            margin-top: 20px;
            color: #61dafb;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }

        .discord-link:hover {
            color: #21a1f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Existing elements -->
        <h1>Discord Webhook Sender with Tracking</h1>

        <!-- Webhook Input -->
        <input type="text" id="webhookUrl" placeholder="Enter your Discord webhook URL" required>
        <button onclick="checkWebhook()">Connect</button>
        
        <div id="loading" class="loading">Connecting...</div>
        
        <!-- Message and Embed Sections -->
        <div id="messageContainer" style="display:none;">
            <textarea class="message-input" id="message" placeholder="Enter your message"></textarea>
            <button onclick="sendMessage()">Send</button>
        </div>

        <div class="embed-section" id="embedContainer" style="display:none;">
            <h2>Create Embed</h2>
            <input type="text" id="embedTitle" placeholder="Embed Title">
            <input type="text" id="embedDescription" placeholder="Embed Description">
            <input type="color" id="embedColor" value="#3498db" title="Embed Color">
            <button onclick="sendEmbed()">Send Embed</button>
        </div>

        <!-- Contact Us Form -->
        <div class="contact-section">
            <h2>Contact Us</h2>
            <input type="text" id="contactName" placeholder="Your Name" required>
            <input type="email" id="contactEmail" placeholder="Your Email" required>
            <textarea id="contactMessage" placeholder="Your Message" class="message-input"></textarea>
            <button onclick="sendContact()">Send Message</button>
        </div>

        <div class="message" id="resultMessage"></div>
        <a class="discord-link" href="https://discord.gg/4bE8Cbvv84" target="_blank">Join our Discord Server!</a>
    </div>

    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("YOUR_USER_ID"); // Replace with your EmailJS user ID
        })();

        async function sendContact() {
            const name = document.getElementById('contactName').value;
            const email = document.getElementById('contactEmail').value;
            const message = document.getElementById('contactMessage').value;

            const templateParams = {
                from_name: name,
                from_email: email,
                message: message,
            };

            try {
                const result = await emailjs.send('service_ubvovg4', 'Ytemplate_5zim17o', templateParams);
                showMessage("Message sent successfully!", "green");
            } catch (error) {
                showMessage("Failed to send message.", "red");
            }
        }

        function showMessage(text, color) {
            const resultMessage = document.getElementById('resultMessage');
            resultMessage.innerText = text;
            resultMessage.style.color = color;
            resultMessage.style.display = 'block';
        }
    </script>
</body>
</html>
